<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title></title>
			<script src="../react-0.13.0/build/react.js" type="text/javascript" charset="utf-8"></script>
			<script src="../react-0.13.0/build/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="container2"></div>
		
		<script>
			function objEach(obj, fn, sort) {
				var arr = [];
				for(var k in obj) {
					arr.push(k);
				}
				sort ? arr.sort(sort) : arr.sort();
				arr.forEach(function(v, i) {
					fn(v, obj[v]);
				});
			}
			
			var obj = {name:'z', age:'1', sex:'1'};
			
			objEach(obj, function(key, value) {
				console.log(value);
			});
			
			console.log('-----------');
			objEach(obj, function(key, value) {
				console.log(value);
			});
			console.log('-----------');
			objEach(obj, function(key, value) {
				console.log(value);
			});
			
			
		</script>
	</body>
</html>
