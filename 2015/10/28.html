<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container {
				position: relative;
				height: 200px;
				overflow-y: auto;
			}
			.content {
				width: 500px;
				height: 500px;
				background-color: red;
			}
			.hidden {
				position: absolute;
				top:0;
				left:0;
				right:0;
				bottom:0;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="hidden"></div>
			<div class="content">asdas</div>
		</div>
	</body>
</html>
