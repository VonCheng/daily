<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>正则replace测试</title>
		<style>
			.container {
				width:400px;
				height: 400px;
				margin: auto;
				border:1px solid red;
				position: relative;
			}
			.content {
				width: 100%;
				height: auto;
				padding: 10px;
				margin: 10px;
				border: 5px solid grey;
				position: absolute;
				left:0;
				top:0;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="content"></div>
		</div>
		<script>
//			'use strict';
			function fn() {
				var name = 'zenki';
				console.log(this.name);
			}
			var obj = {name:'zenki'};
			fn.call(obj);
			fn();
		</script>
	</body>

</html>
